<!DOCTYPE html>
<html>
<head>
  <title>Full-page Image Carousel</title>
  <link rel="stylesheet" href="Carousel.css">
</head>
<body>
  <div class="heading">Welcome to the Carousel!</div>
  
  <div class="carousel-container">
    <div class="carousel">
      <div class="carousel-item">
        <img src="image1.jpg" alt="Image 1">
      </div>
      <div class="carousel-item">
        <img src="image2.jpg" alt="Image 2">
      </div>
      <div class="carousel-item">
        <img src="image3.jpg" alt="Image 3">
      </div>
    </div>
    
    <a class="carousel-arrow prev" onclick="previousItem()">&#10094;</a>
    <a class="carousel-arrow next" onclick="nextItem()">&#10095;</a>
  </div>

  <script src="Carousel.js"></script>
</body>
</html>
